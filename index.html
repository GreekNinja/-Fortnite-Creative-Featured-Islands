<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Creative Featured Islands</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            padding: 20px;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        h1 {
            text-align: center;
            color: #ffcc00; /* Fortnite yellow color */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .island {
            border: 2px solid #ffcc00; /* Yellow border */
            background-color: #2e2e2e; /* Slightly lighter dark background */
            margin: 20px 0;
            padding: 15px;
            display: flex;
            flex-direction: row;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .island img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px; /* Rounded corners for images */
            margin-right: 20px;
        }
        .island-info {
            flex: 1;
        }
        .island-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffcc00; /* Fortnite yellow for titles */
        }
        .island-description {
            margin-bottom: 10px;
            font-size: 14px; /* Smaller font for descriptions */
        }
        .island-code, .island-creator {
            font-style: italic;
        }
        .island-tags {
            margin-top: 10px; /* Space above tags */
        }
        .island-tags span {
            background-color: #ffcc00; /* Yellow background for tags */
            border-radius: 5px;
            padding: 5px;
            margin-right: 5px;
            color: #1a1a1a; /* Dark text for contrast */
        }
        .copy-button {
            background-color: #ffcc00; /* Yellow background for button */
            color: #1a1a1a; /* Dark text for contrast */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .copy-message {
            display: none;
            margin-top: 5px;
            color: #00ff00; /* Green text for success message */
        }
    </style>
</head>
<body>

<h1>üèùÔ∏è Fortnite Creative Featured Islands üéÆ</h1>
<div id="islandsContainer">
    <!-- Islands will be displayed here -->
</div>

<script>
    // Replace this with your actual API key
    const API_KEY = 'eadee0b6-665fb82d-1a863033-2f764868';

    async function fetchFeaturedIslands() {
        try {
            const response = await fetch('https://fortniteapi.io/v1/creative/featured', {
                method: 'GET',
                headers: {
                    'Authorization': API_KEY
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }

            const data = await response.json();
            displayIslands(data.featured);  // Access the 'featured' array from the response
        } catch (error) {
            console.error('Error fetching the islands:', error);
        }
    }

    // Function to display islands
    function displayIslands(islands) {
        const islandsContainer = document.getElementById('islandsContainer');
        
        islands.forEach(island => {
            // Create a div element for each island
            const islandDiv = document.createElement('div');
            islandDiv.classList.add('island');

            // Add island image
            islandDiv.innerHTML = `
                <img src="${island.image}" alt="${island.title}">
                <div class="island-info">
                    <div class="island-title">${island.title} üåü</div>
                    <div class="island-description">${island.description}</div>
                    <div class="island-code">Code: <span id="code-${island.code}">${island.code}</span></div>
                    <div class="island-creator">Creator: ${island.creator} üé®</div>
                    <div class="island-tags">Tags: ${island.tags.map(tag => `<span>${tag} üîñ</span>`).join(' ')}</div>
                    <button class="copy-button" onclick="copyCode('${island.code}')">Copy Code üìã</button>
                    <div class="copy-message" id="message-${island.code}">Copied! ‚úÖ</div>
                </div>
            `;

            // Append the island div to the container
            islandsContainer.appendChild(islandDiv);
        });
    }

    // Function to copy code to clipboard and show confirmation message
    function copyCode(code) {
        const codeElement = document.getElementById(`code-${code}`);
        const messageElement = document.getElementById(`message-${code}`);
        
        navigator.clipboard.writeText(codeElement.innerText)
            .then(() => {
                messageElement.style.display = 'block'; // Show confirmation message
                setTimeout(() => {
                    messageElement.style.display = 'none'; // Hide message after 2 seconds
                }, 2000);
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
            });
    }

    // Call the function to fetch and display featured islands
    fetchFeaturedIslands();
</script>

</body>
</html>
